global:
  defaultStorageClass: "sc-nfs"
  storageClass: "sc-nfs"

image:
  registry: docker.io
  repository: bitnami/mysql
  tag: 9.3.0-debian-12-r2
  digest: ""
  pullPolicy: IfNotPresent

architecture: standalone
auth:
  rootPassword: "111111"
  createDatabase: false

primary:
  persistence:
    enabled: true
    storageClass: "sc-nfs"
    size: 1Gi

  service:
    type: NodePort
    ports:
      mysql: 3306
      mysqlx: 33060
    nodePorts:
      mysql: "30006"
      mysqlx: "30007"
  pdb:
    create: false

